<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon\favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="rock paper scissors game made with js" />
  <link rel="apple-touch-icon" href="favicon\logo192.png" />
  <title>RPSLS | Oleksandr Kudrin</title>
  <!-- main css -->
  <link rel="stylesheet" href="style.css">
  <!-- normalize css -->
  <link rel="stylesheet" href="normalize.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/9e06307ce8.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="page">
    <div class="robot">
      <h3>Computer</h3>
      <i class="fa-solid fa-robot"></i>
    </div>
    
    <div class="score-board">
      <div id="computer-choise-preview"></div>
      <div class="score">
        <span id="user-score">0</span><span> : </span><span id="computer-score">0</span>
      </div>
      <div id="user-choise-preview"></div>
      <div class="result">
        <h3></h3>
      </div>
    </div>

    <div class="player">
      <h3>You</h3>
      <p class="action-message">Choose one:</p>

      <div class="choises">
        <div class="figure-choice" id="rock">
          <p>Rock</p>
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="figure-choice" id="paper">
          <p>Paper</p>
          <i class="fa-regular fa-hand"></i>
        </div>
        <div class="figure-choice" id="scissors">
          <p>Scissors</p>
          <i class="fa-regular fa-hand-scissors"></i>
        </div>
        <div class="figure-choice" id="lizard">
          <p>Lizard</p>
          <i class="fa-regular fa-hand-lizard"></i>
        </div>
        <div class="figure-choice" id="spock">
          <p>Spock</p>
          <i class="fa-regular fa-hand-spock"></i>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer">
      by
      <a href="https://github.com/nirduk" target="_blank" rel="noreferrer">
        <span>K</span>
        <span>u</span>
        <span>d</span>
        <span>r</span>
        <span>i</span>
        <span>n</span>
      </a>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
