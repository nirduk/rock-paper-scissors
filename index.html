<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPSLS</title>
  <!-- main css -->
  <link rel="stylesheet" href="style.css">
  <!-- normalize css -->
  <link rel="stylesheet" href="normalize.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/9e06307ce8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
  </header>

  <main class="page">
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
  
    <div class="result">
      <p></p>
    </div>
  
    <div class="choises">
      <div class="figure-choice" id="rock">
        <i class="fa-regular fa-hand-back-fist"></i>
      </div>
      <div class="figure-choice" id="paper">
        <i class="fa-regular fa-hand"></i>
      </div>
      <div class="figure-choice" id="scissors">
        <i class="fa-regular fa-hand-scissors"></i>
      </div>
      <div class="figure-choice" id="lizard">
        <i class="fa-regular fa-hand-lizard"></i>
      </div>
      <div class="figure-choice" id="spock">
        <i class="fa-regular fa-hand-spock"></i>
      </div>
    </div>
  
    <p class="action-message">Choose your fighter.</p>
  </main>

  <footer class="page-footer">
    <p>
      &copy; <span id="date"></span>
      <span class="footer-logo">RPSLS</span>
      Build by <a href="https://github.com/nirduk" target="_blank">Kudrin</a>
    </p>
  </footer>
  <script src="app.js"></script>  
</body>
</html>
